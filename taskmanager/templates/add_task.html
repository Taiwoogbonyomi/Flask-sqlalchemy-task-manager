{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>


<div class="row-card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task')}}">
      <!--task name-->  
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>  
          <input id="task_name" name="task_name" type="text" minlength="3" maxlength="50" class="validate" required>
          <label for="task_name">Task Name</label>
        </div>

        <!--task description-->  
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>  
          <input id="task_description" name="task_name" type="text" minlength="3" maxlength="50" class="validate" required>
          <label for="task_description">Task Description</label>
        </div>

        <!--submit button-->  
      <div class="row">
        <div class="col s6 center-align">
          <button type="submit" class="btn-large light-blue darken-1" >
                Add Task <i class="fas fa-plus-square right"></i>
          </button>
        </div>


{% endblock %}
